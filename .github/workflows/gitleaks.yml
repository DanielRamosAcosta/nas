name: gitleaks
on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
  - cron: "0 4 1 * *" # run once a month at 4 AM on the 1st
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

