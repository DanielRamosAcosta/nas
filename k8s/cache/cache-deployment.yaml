apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  labels:
    managed-by: iac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
        - name: redis
          image: docker.io/valkey/valkey:8-bookworm
