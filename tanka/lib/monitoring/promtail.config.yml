server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
- url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
  batchwait: 200ms
  batchsize: 131072
  timeout: 10s
  backoff_config:
    min_period: 250ms
    max_period: 5s
    max_retries: 20

positions:
  filename: /host/var/log/positions.yaml
target_config:
  sync_period: 10s
scrape_configs:
- job_name: kubernetes-pods
  kubernetes_sd_configs:
    - role: pod
  pipeline_stages:
    - cri: {}
  relabel_configs:
    - action: replace
      source_labels: [__meta_kubernetes_namespace]
      target_label: namespace
    - action: replace
      source_labels: [__meta_kubernetes_pod_name]
      target_label: pod
    - action: replace
      source_labels: [__meta_kubernetes_pod_container_name]
      target_label: container
    - action: keep
      source_labels: [__meta_kubernetes_pod_phase]
      regex: Running
    - action: replace
      source_labels: [__meta_kubernetes_pod_uid]
      target_label: __path__
      replacement: /var/log/pods/*$1/*/*.log
- job_name: systemd-journal
  journal:
    path: /host/var/log/journal
    max_age: 24h
    labels:
      job: systemd-journal
  relabel_configs:
    - source_labels: ['__journal__hostname']
      target_label: host
    - source_labels: ['__journal__systemd_unit']
      action: keep
    - source_labels: ['__journal_priority']
      target_label: level
    - source_labels: ['__journal__systemd_unit']
      target_label: systemd_unit
- job_name: samba
  static_configs:
    - targets:
        - localhost
      labels:
        job: samba
        __path__: /host/var/log/samba/log.*
  relabel_configs:
    - source_labels: [__path__]
      regex: '/host/var/log/samba/log\.(.+?)(?:\.old)?$'
      target_label: samba_log_type
      replacement: '${1}'
    - target_label: host
      replacement: 'nas'
