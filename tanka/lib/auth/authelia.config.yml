definitions:
  user_attributes:
    is_nextcloud_admin:
      expression: '"admins" in groups'

authentication_backend:
  password_reset:
    disable: true
  file:
    path: /config/users_database.yml

storage:
  encryption_key: '{{ env `AUTHELIA_STORAGE_ENCRYPTION_KEY` }}'
  postgres:
    address: 'tcp://postgres.databases.svc.cluster.local:5432'
    username: authelia
    password: '{{ env `AUTHELIA_STORAGE_POSTGRES_PASSWORD` }}'
    database: authelia

access_control:
  default_policy: one_factor

session:
  secret: '{{ env `AUTHELIA_SESSION_SECRET` }}'
  cookies:
    - domain: danielramos.me
      authelia_url: 'https://pauth.danielramos.me'
      default_redirection_url: 'https://pphotos.danielramos.me'

notifier:
  filesystem:
    filename: /config/notification.txt

identity_providers:
  oidc:
    jwks:
      - key_id: main
        algorithm: RS256
        key: {{ secret "/config/secrets/oidc/jwks/rsa.2048.key" | mindent 10 "|" | msquote }}
    claims_policies:
      nextcloud_userinfo:
        custom_claims:
          is_nextcloud_admin: {}
    scopes:
      nextcloud_userinfo:
        claims:
          - is_nextcloud_admin
    clients:
      - client_id: '{{ env `IDENTITY_PROVIDERS_OIDC_CLIENTS_IMMICH_CLIENT_ID` }}'
        client_name: immich
        client_secret: '{{ env `IDENTITY_PROVIDERS_OIDC_CLIENTS_IMMICH_CLIENT_SECRET_DIGEST` }}'
        public: false
        authorization_policy: one_factor
        require_pkce: false
        pkce_challenge_method: ''
        redirect_uris:
          - 'https://pphotos.danielramos.me/auth/login'
          - 'https://pphotos.danielramos.me/user-settings'
          - 'app.immich:///oauth-callback'
        scopes:
          - openid
          - profile
          - email
        response_types:
          - code
        grant_types:
          - authorization_code
        access_token_signed_response_alg: none
        userinfo_signed_response_alg: none
        token_endpoint_auth_method: client_secret_post
      - client_id: '{{ env `IDENTITY_PROVIDERS_OIDC_CLIENTS_STRATUS_CLIENT_ID` }}'
        client_name: stratus
        client_secret: '{{ env `IDENTITY_PROVIDERS_OIDC_CLIENTS_STRATUS_CLIENT_SECRET_DIGEST` }}'
        public: false
        authorization_policy: one_factor
        require_pkce: true
        pkce_challenge_method: 'S256'
        redirect_uris:
          - 'https://pcloud.danielramos.me/auth/callback'
          - 'http://pcloud.danielramos.me/auth/callback'
        scopes:
          - openid
          - profile
          - email
          - groups
        response_types:
          - code
        grant_types:
          - authorization_code
        access_token_signed_response_alg: none
        userinfo_signed_response_alg: none
        token_endpoint_auth_method: client_secret_post
        introspection_endpoint_auth_method: client_secret_post

